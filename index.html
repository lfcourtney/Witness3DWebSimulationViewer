<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Witness3DWebSimulationViewer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="formContainer">
      <div>
        <h1>Witness3DWebSimulationViewer</h1>
        <form method="post" enctype="multipart/form-data">
          <div>
            <label for="w3dFile">Choose a w3d file:</label>
            <input type="file" id="w3dFile" accept=".w3d" />
          </div>
          <div class="preview" id="previewFormSection">
            <p>No w3d file selected for upload</p>
          </div>
          <div>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!--MODULE-->
    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
